<!-- src/app/components/schedule-interview-dialog/schedule-interview-dialog.component.html -->
<h2 mat-dialog-title>
  {{ isEditMode ? 'Reschedule Interview' : 'Schedule Interview' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="interviewForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date & Time</mat-label>
      <input matInput type="datetime-local" formControlName="scheduled_time" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" 
          [disabled]="!interviewForm.valid">
    {{ isEditMode ? 'Update' : 'Schedule' }}
  </button>
</mat-dialog-actions>
