<div class="modal-container">
  <div class="modal-header">
    <h2 class="modal-title">
      <mat-icon>calendar_today</mat-icon>
      {{ isEditMode ? 'Reschedule Interview' : 'Schedule Interview' }}
    </h2>
  </div>
  
  <div class="modal-content">
    <form [formGroup]="interviewForm">
      <div class="form-row">
        <div class="form-field">
          <label class="label required">Date & Time</label>
          <input 
            type="datetime-local" 
            class="form-control" 
            formControlName="scheduled_time" 
            required
          >
          <div class="datetime-hint">
            <mat-icon>access_time</mat-icon>
            Select a date and time for the interview
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-field">
          <label class="label required">Location</label>
          <input 
            type="text" 
            class="form-control" 
            formControlName="location" 
            placeholder="e.g., Conference Room A, Zoom Meeting" 
            required
          >
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-field form-notes">
          <label class="label">Notes</label>
          <textarea 
            class="form-control" 
            formControlName="notes" 
            placeholder="Add any additional information for the candidate..."
          ></textarea>
        </div>
      </div>
    </form>
  </div>
  
  <div class="modal-footer">
    <button mat-button class="btn-cancel" (click)="onCancel()">Cancel</button>
    <button 
      mat-raised-button 
      color="primary" 
      class="btn-primary" 
      (click)="onSubmit()" 
      [disabled]="!interviewForm.valid"
    >
      {{ isEditMode ? 'Update' : 'Schedule' }}
    </button>
  </div>
</div>
